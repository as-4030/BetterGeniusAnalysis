<div class="container">
    <form class="form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
        <input #fieldInput (input)="inputLink=(fieldInput.value)" formControlName="searchBar" type="text">
    </form>

    <div class="buttons">
        <button class="btn-json" [ngClass]="validLink ? 'btn-valid' : 'btn-invalid'" (click)="onClick()">JSON</button>
        <button class="btn-word-count">Word Count</button>
    </div>

    <div [ngClass]="jsonButtonPressed ? 'enabled' : 'disabled'">
        <div [ngClass]="validLink ? 'download-section' : 'disabled'">
            <p class="successful-generate pop-outin">JSON successfully generated!</p>
            <button class="btn-generated">Download</button>
        </div>

        <div [ngClass]="validLink == false ? 'download-section' : 'disabled'">
            <p class="unsuccessful-generate pop-outin">Sorry pal, there was an error.</p>
        </div>
    </div>
</div>
