<div class="container">
    <form class="form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input formControlName="searchBar" type="text" matInput [matAutocomplete]="auto">

            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displaySong">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.link}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button class="btn-json">JSON</button>
        <button class="btn-word-count">Word Count</button>
    </div>
</div>
