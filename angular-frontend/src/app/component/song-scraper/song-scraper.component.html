<div class="container">
  <form class="form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <input
      #fieldInput
      (input)="inputLink = fieldInput.value"
      formControlName="searchBar"
      type="text"
    />
  </form>

  <div class="buttons">
    <button
      class="btn-json"
      [ngClass]="validLink ? 'btn-valid' : 'btn-invalid'"
      (click)="onClick()"
    >
      JSON
    </button>
    <button class="btn-text">Text</button>
  </div>

  <div [ngClass]="jsonButtonPressed ? 'enabled' : 'disabled'">
    <div [ngClass]="validLink ? 'download-section' : 'disabled'">
      <p class="successful-generate pop-outin">JSON successfully generated!</p>
      <button (click)="onDownloadClick()" class="btn-generated">
        Download
      </button>
    </div>

    <div [ngClass]="validLink == false ? 'download-section' : 'disabled'">
      <p class="unsuccessful-generate pop-outin">
        Sorry pal, there was an error. Check if the link you put in is valid, or
        if the lyrics are of appropriate format. For more information, check the
        FAQ.
      </p>
    </div>
  </div>
</div>
